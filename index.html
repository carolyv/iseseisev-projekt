<body>
    <div class="container">

        <!--Header-->
        <header>
            <div id="weather-header">
                <h1 id="logo">WEATHER</h1>
                <!-- <div id="weather-icon">Icon</div> -->
            </div>
            <div class="search-items">
                <div>
                    <input class="search-bar" id="search-input" placeholder="Enter city name" type="search">
                </div>
                <div>
                    <button type="submit" id="search">ðŸ”Žï¸Ž</button>
                </div>
            </div>
            <div class="extra-buttons">

                <button id="change-mode">ðŸŒ™/ðŸŒž</button>

                    <div class="content-1">

                    <div id="card-2">
